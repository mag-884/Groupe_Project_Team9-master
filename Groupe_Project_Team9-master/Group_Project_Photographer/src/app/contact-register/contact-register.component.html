    <div class="container bg-card card text-bg-light pb-5">
        <div class="card-header text-center">
            <h1 id="txtFont">GET IN TOUCH WITH US</h1>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6 col-sm-10">
                    <form [formGroup]="formInfo" class="row col-10 g-2" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name <span class="text-danger">*</span></label>
                            <input type="text" formControlName="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input type="text" formControlName="lname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">E-Mail <span class="text-danger">*</span></label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" formControlName="message" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="exampleFormControlTextarea1" class="form-label">Write your message<span class="text-danger">*</span></label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" formControlName="fcheck" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the privacy policy.<span class="text-danger">*</span></label>
                            <br>
                            <br>
                            <p>By submitting the contact form, you agree that your data will be used to process your request. You can find further information and revocation notices in the <a class="" href="https://codefactory.wien/de/datenschutz-de/" target="_blank">privacy policy</a>.</p>
                        </div>
                        <button type="submit" [disabled]="!formInfo.valid" class="btn btn-success">
                            Submit
                        </button>
                    </form>
                </div>

                <!-- ========== Right Column ========== -->

                <div class="col-lg-5 col-md-6 col-sm-10 p-4">
                    <h1 id="txtFont">Website</h1><br>
                    <a class="link" href="https://codefactory.wien/de/contact-de/" target="_blank">CodeFactory.wien</a><br><br><br>
                    <h1 id="txtFont">Located in</h1><br>
                    <p><strong>CodeFactory GmbH</strong> <br>Kettenbr√ºckengasse 23/2/12<br>1050 Vienna</p>

                </div>
            </div>
        </div>
    </div>
</div>
